<!DOCTYPE html>
{% load static %}
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="{% static 'css/styles-ours.css' %}" rel="stylesheet" />
    <link
      href="{% static 'external/bootstrap/css/bootstrap.min.css' %}"
      rel="stylesheet"
    />
    <title>Digital Rent</title>
  </head>
  <body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
      <div class="container">
        <div class="idx-title">Aluguel Digital</div>
        <form class="row idx-form">
          <div class="col-md-12 idx-box-input">
            <input
              class="form-control"
              type="text"
              placeholder="Login"
              name="username"
              id="username"
              required
            />
          </div>
          <div class="col-md-12 idx-box-input" style="padding-top: 3%">
            <input
              class="form-control"
              type="password"
              placeholder="Password"
              name="password"
              id="password"
              required
            />
          </div>
        </form>
        <div class="row idx-form" style="padding-top: 0%">
          <div class="col-md-12 idx-forgot-pass">
            <a href="{% url 'forgot-pass' %}"> Esqueceu a senha? </a>
          </div>
          <div class="col-md-6 idx-box-btn">
            <a href="{% url 'register' %}">
              <button class="btn btn-primary idx-signup-btn">Sign up</button>
            </a>
          </div>
          <div class="col-md-6 idx-box-btn">
            <a href="{% url 'imoveis-alugados' %}">
              <button class="btn btn-primary idx-signin-btn" type="submit">
                Sign in
              </button>
            </a>
          </div>
        </div>
      </div>
    </main>
    {% include 'part-footer.html' %}
    <script src="{% static 'external/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
