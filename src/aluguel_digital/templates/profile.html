{% extends 'base.html' %} {% block content %}
<form>
  <div class="form row" style="margin-top: 0%">
    <div class="col-md-12 idx-title" style="padding-top: 1%">Perfil</div>
    <div class="form-group col-md-6" style="padding-top: 1%">
      <label for="inputNome4">Nome</label>
      <input
        type="email"
        class="form-control"
        id="inputNome4"
        placeholder="Nome"
        disabled
      />
    </div>
    <div class="form-group col-md-6" style="padding-top: 1%">
      <label for="inputSobrenome4">Sobrenome</label>
      <input
        type="password"
        class="form-control"
        id="inputSobrenome4"
        placeholder="Sobrenome"
        disabled
      />
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input
        type="email"
        class="form-control"
        id="inputEmail4"
        placeholder="Email"
        disabled
      />
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input
        type="password"
        class="form-control"
        id="inputPassword4"
        placeholder="Password"
        disabled
      />
    </div>
    <div class="form-group col-md-6">
      <label for="inputCpf4">CPF</label>
      <input
        type="email"
        class="form-control"
        id="inputCpf4"
        placeholder="CPF"
        disabled
      />
    </div>
    <div class="form-group col-md-6">
      <label for="inputTelefone4">Telefone</label>
      <input
        type="password"
        class="form-control"
        id="inputTelefone4"
        placeholder="Telefone"
        disabled
      />
    </div>
  </div>
  <div class="form-group">
    <label for="inputEndereco">Endereco</label>
    <input
      type="text"
      class="form-control"
      id="inputEndereco"
      placeholder="1234 Main St"
      disabled
    />
  </div>
  <div class="form row">
    <div class="form-group col-md-6">
      <label for="inputCidade">Cidade</label>
      <input type="text" class="form-control" id="inputCidade" disabled />
    </div>
    <div class="form-group col-md-4">
      <label for="inputEstado">Estado</label>
      <select id="inputEstado" class="form-control" disabled>
        <option>PR</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputCep">CEP</label>
      <input type="text" class="form-control" id="inputCep" disabled />
    </div>
  </div>
</form>
<div class="row">
  <div class="col-md-6 profile-btn-box">
    <a href="{%url 'imoveis-disponiveis'%}">
      <button class="btn btn-primary">Finalizar</button>
    </a>
  </div>
  <div class="col-md-6 profile-btn-box">
    <a href="#">
      <button class="btn btn-primary" style="float: right">Editar</button>
    </a>
  </div>
</div>
{% endblock content %}
