<!DOCTYPE html>
{% load static %}
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="{% static 'css/styles-ours.css' %}" rel="stylesheet" />
    <link
      href="{% static 'external/bootstrap/css/bootstrap.min.css' %}"
      rel="stylesheet"
    />
    <link
      href="{% static 'external/bootstrap-icons/bootstrap-icons.css' %}"
      rel="stylesheet"
    />
    <title>{%block title%} {%endblock title%}</title>
    {%block meta%} {%endblock meta%}
  </head>
  <body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
      {% include 'part-navbar.html' %}
      <div class="container">{%block content%} {%endblock content%}</div>
    </main>
    {% include 'part-footer.html' %}
    <script src="{% static 'external/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
